{{#Registrations}}
<div class="separator form-separator">
    <span class="separator-text">{{Translate 'OrLoginWith'}}</span>
</div>
<form method="post" class="forms-login-box">
    <input type="hidden" id="provider-id" name="provider-id" value="{{ProviderId}}" />

    <div class="txt_field">
        <input type="text" {{#if CanChangeLogin}} {{else}} readonly="readonly" {{/if}} autocapitalize="off" required id="username" name="username" maxlength="{{MaxLength.Login}}" value="{{Username}}" />
        <span></span>
        <label for="username">{{Translate 'Username'}}</label>
        <div class="i">
            <i class="fas fa-user"></i>
        </div>
    </div>
    {{#CanChangePassword}}
    <div class="txt_field">
        <input type="password" required id="password" name="password" maxlength="{{MaxLength.Password}}" />
        <span></span>
        <label for="password">{{Translate 'Password'}}</label>
        <div class="i">
            <i class="fas fa-lock"></i>
        </div>
    </div>
    <div class="txt_field">
        <input type="password" required id="confirm-password" name="confirm-password" maxlength="{{MaxLength.Password}}" />
        <span></span>
        <label for="confirm-password">{{Translate 'ConfirmPassword'}}</label>
        <div class="i">
            <i class="fas fa-lock"></i>
        </div>
    </div>
    {{/CanChangePassword}}
    {{#Error}}
    <div class="error">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{.}}</span>
    </div>
    {{/Error}}
    <button type="submit" class="btn" id="submit"><span>{{Translate 'Save'}}</span></button>
</form>
{{/Registrations}}
