<!DOCTYPE html>
<html lang="{{Translate 'LanguageCode'}}">

<head>
    <meta charset="UTF-8">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'MfaProviderPageTitle'}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{> Styles}}
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-headline">
                <h2 class="title">{{Translate 'MfaProviderPageTitle'}}</h2>
            </div>
            <div class="login-content">
                {{#Info }}
                {{> (RegistrationTemplate)}}
                {{/Info }}
                <div class="different-provider-box">
                    <span>{{Translate 'DidNotReceiveCode'}}</span>
                    <div class="change-or-cancel-box">
                        <a href="{{ProviderSelectUrl}}">{{Translate 'MfaProviderSelectLink'}}</a>
                        <a href="{{CancelUrl}}">{{Translate 'MfaProviderCancel'}}</a>
                    </div>
                </div>

                {{> progress}}
            </div>
        </div>
    </div>
    {{> Scripts}}
</body>
</html>
