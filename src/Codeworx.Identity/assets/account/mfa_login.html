<!DOCTYPE html>
<html lang="{{Translate 'LanguageCode'}}">

<head>
    <meta charset="UTF-8">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'MfaProviderListPageTitle'}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{> Styles}}
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-headline">
                <h2 class="title">{{Translate 'MfaProviderListPageTitle'}}</h2>
            </div>
            <div class="login-content">
                <span class="mfa-target">{{User.Name}}</span>
                {{#each Groups}}
                {{> (RegistrationTemplate)}}
                {{/each}}

                <div class="cancel-box">
                    <a href="{{CancelUrl}}">{{Translate 'MfaProviderCancel'}}</a>
                </div>

                {{> progress}}
            </div>
        </div>
    </div>
    {{> Scripts}}
</body>
</html>
